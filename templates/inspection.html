<!DOCTYPE html>
<html lang="en" lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>RestoNews</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap-4.4.1-dist/css/bootstrap.css">
</head>
<body>
<div>
      {% include "header.html" %}
</div>
<div class="form-group" style="text-align:center">
    <form>
        <label for="nom">Nom de l'établissement :</label>
        <input class="form-control" type="text" name="nom" id="nom" aria-label="Search">
        <label for="nom">Adresse :</label>
        <input class="form-control" type="text" name="adresse" id="adresse"  aria-label="Search">
        <label for="nom">Ville :</label>
        <input class="form-control" type="text" name="ville" id="ville"  aria-label="Search">
        <label for="nom">Date de la visite :</label>
        <input class="form-control" type="text" name="date_visite" id="date_visite" aria-label="Search" placeholder="Le format de la date doit être YYYY-MM-DD">
        <label for="nom">Votre nom et prénom: </label>
        <div id="erreurDate" hidden="true" class="col-sm-3">
            <small class="text-danger">
              Les dates doivent avoir le format AAAA-MM-JJ. 
            </small>      
        </div>
        <input class="form-control" type="text" name="nom_plaignant" id="nom_plaignant"  aria-label="Search">
        <label for="nom">Description du problème: </label>
        <input class="form-control" type="text" name="description" id="description" aria-label="Search"><br>
            <small class="text-danger" id="messageErreur" hidden="true">
            </small><br>     
        <button type="button" class="btn btn-primary" onclick="creerInfraction()">Primary</button>

    </form>
</div>

</body>
</html>
